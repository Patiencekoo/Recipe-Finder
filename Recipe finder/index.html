<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalized Recipe Finder</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="container">
        <!-- Logo in Heading -->
        <div class="logo-container">
            <img src="image/download.png" alt="Logo" class="logo">
            <h1>Personalized Recipe Finder</h1>
        </div>
        <p>Enter ingredients you have at home:</p>
        
        <input type="text" id="ingredient-input" placeholder="e.g., eggs, flour, sugar">
        <button id="search-button">Find Recipes</button>

        <h2>Recipe Suggestions</h2>
        <div id="recipe-list"></div>
    </div>

    <!-- Footer -->
    <footer>

    </footer>

    <script src="js.js"></script>

</html>
